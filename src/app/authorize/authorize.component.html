<div class='jumbotron jumbotron-fluid'>
  <div class='container'>
    <div class='card'>
      <div class='card-body'>
        <div class='form-group'>
          <label>
            Email
            <input class='form-control' type='email' [(ngModel)]='userEmail'>
          </label>
        </div>
        <div class='form-group'>
          <label>
            Password
            <input class='form-control' type='password' [(ngModel)]='userPassword'>
          </label>
        </div>
        <div class='form-group'>
          <button class='btn btn-outline-primary' type='submit' (click)='signIn()'>Sign in</button>
        </div>
      </div>
    </div>
  </div>
</div>
